{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width:400 px;">
                <form class="form-singin" method="post">
                    {% csrf_token %}
                    <h3 class="card-title mt-3 text-center">Reset password</h3>
                    <div class="form-group input-group">
                         <div class="input-group-prepend">
                             <span class="input-group-text"> <i class="fa fa-envelope "></i></span>
                             <input type="email" name="email" id="id_email" class="form-control"
                                    placeholder="Email address" required autofocus>
                         </div>
                     </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Send reset email</button>
                </form>
            </article>
        </div>
    </div>

{% endblock %}
