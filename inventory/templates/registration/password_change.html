{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <form method="POST" class="form-signin">
                    {% csrf_token %}
                    <h3 class="card-title mt-3 text-center">Change Password</h3>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input type="password" name="old_password" class="form-control" placeholder="Current password"
                                id="id_old_password" required autofocus/>
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input type="password" name="new_password1" class="form-control" placeholder="New password"
                                id="id_new_password1" required />
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input type="password" name="new_password2" class="form-control" placeholder="Confirm password"
                                id="id_new_password2" required />
                    </div>

                    {% for field in form %}
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    {% endfor %}

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
                </form>
            </article>
        </div>

    </div>
{% endblock %}
