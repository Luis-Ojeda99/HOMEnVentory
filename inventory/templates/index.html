{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
   <div class="container-fluid">
       <div class="row">
           <h1>Welcome!</h1>
        <BR><br>
            {% if messages %}

                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags}}" style="color:green; text-align: center;" {% endif %}>{{message}}</li>
                    {% endfor %}
                </ul>
           {% endif %}
       </div>
   </div>


{% endblock %}
