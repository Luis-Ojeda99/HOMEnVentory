{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
   <div class="container">
       <br>
       <div>
           <h1>Welcome!</h1>
        <BR>

           {% for message in messages %}
                <p {% if message.tags %} class="{{ message.tags }}" style="color:green; text-align: center;" {% endif %}>{{ message }}</p>
           {% endfor %}

       </div>
   </div>


{% endblock %}
